	<div class="login_banner">
		<div class="banner">
			<a href="#"></a>

		<div class="login_box">
			<form name="formLogin" method="post">
				<h2 class="clearfix">
					<span>登录账号</span>
					<a href="/register/">免费注册</a>
				</h2>
				<ul class="form_list">
					<li class="item">
						<div class="import">
							<span class="icon"></span>
							<label for="login_01" ></label>
							<input type="text" name="username" value="用户名" class="intxt" id="login_01" />
						</div>
					</li>
					<li class="item password">
						<div class="import">
							<span class="icon"></span>
							<label for="login_02" ></label>
							<input type="password" name="password" value="密码" class="intxt"  />
						</div>
					</li>
					<li class="auto">
						<div class="import clearfix">
							<label class="fl" id="Sp">
								<input type="checkbox" class="checkbox" name="remember">
								<span></span>
								请保存我这次的登录信息。
							</label>
							<em class="fr">
								<a href="#">忘记密码？</a>
							</em>
						</div>
					</li>
					<li class="sub">
						<input type="hidden" name="act" value="act_login">
						<input type="hidden" name="back_act" value="http://higou.cc/">
						<input type="submit" class="login_sub" value="登录" tabindex="8">
					</li>
				</ul>
				<ul class="thirdpart clearfix">
					<li class="zfb">
						<a href="#">
							<i></i>
							<span>支付宝登录</span>
						</a>
					</li>
					<li class="wb">
						<a href="#">
							<i></i>
							<span>微博登录</span>
						</a>	
					</li>
					<li class="qq">
						<a href="#">
							<i></i>
							<span>QQ登录</span>
						</a>	
					</li>
				</ul>
